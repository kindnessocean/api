# Logger
logging.level.org.apache=WARN
logging.level.org.springframework=INFO

# PostgeSQL Repository Config
org.dapamoha.shared.config.repository.sql.url=jdbc:h2:mem:dapamohaDbTest;DB_CLOSE_DELAY=-1
org.dapamoha.shared.config.repository.sql.username=user
org.dapamoha.shared.config.repository.sql.password=password
org.dapamoha.shared.config.repository.sql.databasePlatform=org.hibernate.dialect.H2Dialect

spring.datasource.password=${org.dapamoha.shared.config.repository.sql.password}
spring.datasource.username=${org.dapamoha.shared.config.repository.sql.username}
spring.datasource.url=${org.dapamoha.shared.config.repository.sql.url}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=H2
spring.jpa.show-sql=false
spring.jpa.database-platform=${org.dapamoha.shared.config.repository.sql.databasePlatform}

# Kafka Config
org.dapamoha.shared.config.mq.bootstrapServer=localhost:9094
org.dapamoha.shared.config.mq.applicationId=api-applicationId
org.dapamoha.shared.config.mq.topic.emailRequest=emailRequest
org.dapamoha.shared.config.mq.topic.emailRequestResult=emailRequestResult
# API variables
org.dapamoha.api.code.expiredTime=36000000
## Auth Token expireTime
org.dapamoha.api.auth.token.validityTime=8000000000
org.dapamoha.api.auth.secret=123456789sdfghj13435467823456
# Swagger
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
org.dapamoha.api.swagger.enable=true